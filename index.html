<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Web App</h1>
    </header>
    <main>
        <section>
            <p>This is a simple static web application deployed on Azure Static Web Apps.</p>
        </section>
        <button id="change-text">Click Me!</button>
        <p id="dynamic-text">This is some placeholder text.</p>
    </main>
    <footer>
        <p>Â© 2024 My Static Web App</p>
    </footer>
    <script>
        document.getElementById("change-text").addEventListener("click", () => {
            document.getElementById("dynamic-text").textContent = "You clicked the button!";
        });
    </script>
</body>
</html>
